{% extends "base.html" %}

{% block title %}Admin - File Manager{% endblock %}

{% block content %}
<h2>File Manager</h2>
<ul>
    {% for file in files %}
        {% if file.type == 'folder' %}
            <li><strong>{{ file.name }}</strong></li>
        {% else %}
            <li>
                {{ file.name }}
                <a href="{{ url_for('download_file', filename=file.name) }}" download>ðŸ“¥ Download</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
